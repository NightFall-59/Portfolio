<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rorein Johnson M. Nicor | Portfolio</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #fff;
  color: #222;
}

/* NAV */
nav {
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  border-bottom: 1px solid #eee;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav a {
  text-decoration: none;
  color: #333;
  font-size: 14px;
}

/* HERO */
.hero {
  display: flex;
  align-items: center;
  justify-content: center;
  height: calc(100vh - 70px);
}

.side {
  width: 35%;
  padding: 40px;
}

.side h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

.side p {
  font-size: 15px;
  color: #666;
}

.left {
  text-align: right;
}

.right {
  text-align: left;
}

/* CENTER IMAGE */
.center {
  width: 30%;
  display: flex;
  justify-content: center;
}

.center img {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  object-fit: cover;
}

/* FOOTER NAME */
.name {
  text-align: center;
  margin-top: -40px;
  font-size: 18px;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<nav>
  <strong>RN</strong>
  <ul>
    <li><a href="#">about</a></li>
    <li><a href="#">portfolio</a></li>
    <li><a href="#">contact</a></li>
  </ul>
</nav>

<section class="hero">

  <div class="side left">
    <h1>designer</h1>
    <p>UI / UX focused, clean and modern layouts.</p>
  </div>

  <div class="center">
    <!-- YOUR PHOTO -->
    <img src="profile.jpg" alt="Rorein Nicor">
  </div>

  <div class="side right">
    <h1>&lt;coder&gt;</h1>
    <p>Front-end developer writing simple, efficient code.</p>
  </div>

</section>

<div class="name">
  ROREIN JOHNSON M. NICOR
</div>

</body>
</html>
