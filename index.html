<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rorein Johnson M. Nicor | Portfolio</title>

<style>
:root {
  --blue: #4f8cff;
  --purple: #8f6cff;
  --dark: #111;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1e2a4a, #090d18);
  color: white;
}

/* NAV */
nav {
  height: 70px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
}

nav strong {
  font-size: 22px;
  letter-spacing: 2px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav a {
  text-decoration: none;
  color: #ddd;
  font-size: 14px;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--blue), var(--purple));
  transition: 0.3s;
}

nav a:hover::after {
  width: 100%;
}

/* HERO */
.hero {
  height: calc(100vh - 70px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 5%;
}

.side {
  width: 33%;
  padding: 30px;
}

.side h1 {
  font-size: 52px;
  margin-bottom: 15px;
  background: linear-gradient(90deg, var(--blue), var(--purple));
  -webkit-background-clip: text;
  color: transparent;
}

.side p {
  font-size: 15px;
  color: #bbb;
  line-height: 1.6;
}

.left {
  text-align: right;
}

/* CENTER CARD */
.center {
  width: 34%;
  display: flex;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  padding: 35px;
  border-radius: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  text-align: center;
  transition: 0.4s;
}

.card:hover {
  transform: translateY(-10px);
}

.card img {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.3);
}

.card h2 {
  margin-top: 20px;
  font-size: 20px;
  letter-spacing: 1px;
}

.card span {
  font-size: 13px;
  color: #aaa;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  font-size: 12px;
  color: #777;
}

/* MOBILE */
@media (max-width: 900px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }

  .side, .center {
    width: 100%;
  }

  .left {
    text-align: center;
  }
}
</style>
</head>

<body>

<nav>
  <strong>RN</strong>
  <ul>
    <li><a href="#">About</a></li>
    <li><a href="#">Work</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<section class="hero">

  <div class="side left">
    <h1>Designer</h1>
    <p>Product designer specializing in UI desing and design systems.</p>
  </div>

  <div class="center">
    <div class="card">
      <img src="profile.jpg" alt="Rorein Nicor">
      <h2>Rorein Johnson M. Nicor</h2>
      <span>Student • Aspiring Developer</span>
    </div>
  </div>

  <div class="side right">
    <h1>&lt;coder&gt;</h1>
    <p>Front end developer who writes clean, elegant and efficient code.</p>
  </div>

</section>

<footer>
  © 2026 Rorein Johnson M. Nicor
</footer>

</body>
</html>
