<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rorein Johnson M. Nicor | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- PASTE YOUR IMAGE HERE -->
    <img 
      src="profile.jpg" 
      alt="Profile Picture" 
      class="profile-pic"
    >

    <h1>Rorein Johnson M. Nicor</h1>
    <p>Student | Aspiring Developer</p>
  </div>

</body>
</html>
